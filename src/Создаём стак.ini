Создаём стак 
Записываем в стак стартовую ноду со значением Шаги = 0 
Пока стак не пустой
    Попаем ноду 
    Записываем ноду в путь по индексу Шаги 
    нода == целевой ноде? 
        Да
            Записываем путь в варианты со значением Шаги + 1 
    
    Шаги += 1 
    Записываем в стак всех соседей ноды со значением Шаги

    
